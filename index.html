
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="admin">
        <div class="head">
          <h1>Admin Dashboard</h1>
        </div>
        <div class="nav">
          <a href="#">left-box</a>
          <div class="right">
            <a href="">Box</a><a href="">Box</a><a href="">Box</a
            ><a href="">Box</a><a href="">Box</a><a href="">Box</a>
          </div>
        </div>

        <div class="home">
          <div class="leftbox">
            <h3>alert message</h3>
            <div class="box" id="box1">title</div>
            <div class="box" id="box2">description</div>
            <div class="box" id="box3">edit</div>
            <div class="box" id="box4">delete</div>
          </div>
          <div class="midbox">
            <div class="dabbaone">
              <div class="subdub">Total Pixels</div>
              <div class="subdub">Longitude</div>
              <div class="subdub">Latitude</div>
              <button>Update</button>
            </div>
            <div class="dabbaone">
              <div class="subdub">Water Level</div>
              <div class="subdubx">Previous Level</div>
              <button>Update</button>
            </div>
            <div class="dabbatwo">
              <div class="addsat">add satalite <i class="ri-add-box-fill"></i></div>
              <div class="addlvl">add water level indicator <i class="ri-add-box-fill"></i></div>
            </div>
          </div>
          <div class="rightbox">
            <h3>Your Area</h3>
            <div class="rectangle1">
              <img src="https://media.springernature.com/m685/springer-static/image/art%3A10.1038%2Fs41598-021-86650-z/MediaObjects/41598_2021_86650_Fig1_HTML.jpg" alt="">
            </div>
            <div class="rectangle2">
              <img src="https://appliedsciences.nasa.gov/sites/default/files/styles/homepage_hero/public/disaster_images/new-zealand-flood-proxy-map-4-14-17.png.webp?itok=7WTsX0ZJ" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
